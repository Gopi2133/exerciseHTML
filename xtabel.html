<html>
    <head>
        <title>
            Xtabel
        </title>
    </head>
    <style>
        table, th, td {
          border:1px solid;
          border-collapse: collapse;
          padding:15px;
            text-align:center;
        }
        </style>

            <center>X-tabel</center>
        </h1>

            <tr>
