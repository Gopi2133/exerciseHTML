<html>
    <head>
        <title>
            Application form Sample
        </title>
        <link rel="stylesheet" text="text/css" href="style.css">
    </head>
    <body>
        <h1>
          <center> BIODATA</center>
        </h1>
        <form>
            <label>
                Name of the Candidate:
            </label>
            <input type="text"><br>
                <label><br>Date of birth:</label>
                <input type ="date"><br>
                <label>
                    <br>Gender:
                </label> 
                <input type="radio" name="gender" >  
                <label>
                    Male
                </label>
                <input type="radio" name="gender" >
                <label>
                   Female
                </label>
                <input type="radio" name="gender" >
                <label>
                    Others<br>
                </label>
                <label>
                    <br>Address:
                </label>
                <textarea name="messages" rows="5" cols="20"></textarea><br>
                <label>
                    <br>Category:
                </label>
                <select name ="category" size="3">
                    <option>
                        BC
                    </option>
                    <option>
                        MBC
                    </option>
                    <option>
                        OBC
                    </option>
                    <option>
                        SC
                    </option>
                    <option>
                        ST
                    </option>
                </select><br>
                <label><br>Mobile Number:</label>
                <input type ="number"><br>
                <label>
                    <br>Father Name:
                </label>
                <input type ="text"><br>
                <label>
                    <br>Nationality:
                </label>
                <input type="text"><br>
                <label>
                    <br>Mother Tongue:
                </label>
                <input type="text"><br>
                <label>
                    <br> Father Education Qualification
                </label>
                <input type="radio"name="qualification">
                <label>
                    SSLC
                </label>
                <input type="radio"name="qualification">
                <label>
                    HSC
                </label>
                <input type="radio"name="qualification">
                <label>
                    Graduate<br>
                </label>
                <label>
                    <br>Annual Income Of Father:
                </label>
                <input type="number"><br>
                <label>
                    <br>Email:
                </label>
                <input type="email"><br>
        </form>
        <h2>
           <br> Signature Of Candidate
        </h2>
    </body>
</html>
