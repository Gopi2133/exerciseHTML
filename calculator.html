<html>
    <head>
        <title>Simple calculator</title>
        <script>
         function number(num){
            var result = document.getElementById("input")
            result.value=num;
         }
         function result(){
            var result=document.getElementById("input")
            result.value=eval(result.value)
         }
        </script>
    </head>
    <body>
     <div class="conatiner text-center">
        <p style="font-size:21px; background-color:aqua;  text-align: center;">SIMPLE CALCULATOR</p>
        <table style="width:20% ; background-color:red;margin-left:40%">
            <tr><td><input type="text" id="input" style="width:100%;"></td></tr>
            <tr><td><button type="button" class="btn btn-info" onclick="number('7')">7</button></td>
                <td><button type="button" class="btn btn-info" onclick="number('8')">8</button></td>
                <td><button type="button" class="btn btn-info" onclick="number('9')">9</button></td>
                <td><button type="button" class="btn btn-info" onclick="number('*')">*</button></td></tr>
                
            <tr><td><button type="button" class="btn btn-info"  onclick="number('4')">4</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('5')">5</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('6')">6</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('-')">-</button></td></tr>
                
            <tr><td><button type="button" class="btn btn-info"  onclick="number('1')">1</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('2')">2</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('3')">3</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('+')">+</button></td></tr>
                
            <tr><td><button type="button" class="btn btn-info"  onclick="number('0')">0</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('%')">%</button></td>
                <td><button type="button" class="btn btn-info"  onclick="number('/')">/</button></td>
                <td><button type="button" class="btn btn-info"  onclick="result()">=</button></td></tr>
        </table>
     </div>
    </body>
</html>
